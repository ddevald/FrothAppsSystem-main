<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>signup.html</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="container" style="height: 650px;margin-top: 40px;min-height: 340px;">
        <div class="card" style="height: 650px;box-shadow: 0px 0px 5px 1px rgb(239,45,86);border-radius: 24px;">
            <div class="card-body" style="height: 650px;">
                <div class="row" style="height: auto;margin-left: -12px;">
                    <div class="col-lg-6 d-none d-lg-flex" style="width: 463px;height: 620px;">
                        <div style="width: 460px;background: url(&quot;assets/img/teahub.io-server-wallpaper-690781.png&quot;);height: auto;border-radius: 24px;"></div>
                    </div>
                    <div class="col-lg-6" style="height: 620px;border-radius: 24px;">
                        <div class="justify-content-center p-3" style="transform: scale(0.86);/*padding: 0px;*/border-radius: 0px;">
                            <div class="d-flex d-sm-flex d-md-flex justify-content-center justify-content-sm-center justify-content-md-center">
                                <div class="d-flex d-sm-flex d-md-flex d-lg-flex d-xl-flex align-items-end align-self-center align-items-sm-end align-items-md-end align-items-lg-end justify-content-xl-center align-items-xl-end align-items-xxl-end" style="background: url(&quot;assets/img/fa-weblogo.png&quot;) center / contain no-repeat;margin-left: 0px;height: 185px;width: 246px;"><span style="font-size: 42px;color: rgb(103,112,115);">FROTH APPS</span></div>
                            </div>
                            <form class="user">
                                <div class="mb-3"><input class="form-control form-control-user" type="email" id="user_email" aria-describedby="emailHelp" placeholder="Enter Email Address..." name="email"></div>
                                <div class="d-xxl-flex mb-3"><input class="form-control form-control-user-number" type="number" id="user_number" placeholder="Enter Contact Number..." name="Contact Number"></div>
                                <div class="d-xxl-flex mb-3"><input class="form-control form-control-user" type="password" id="user_password" placeholder="Password" name="password"></div>
                                <div><input class="form-control form-control-user" type="password" id="user_passowrd" placeholder="Confirm Password" name="password"></div>
                                <div class="mb-3">
                                    <div class="custom-control custom-checkbox small"></div>
                                </div><button class="btn btn-primary d-block btn-user w-100" id="user_signup" type="submit" style="background: rgb(239,45,86);border-radius: 24px;">Sign Up</button>
                                <hr><a class="btn btn-primary d-block btn-google btn-user w-100 mb-2" role="button" style="background: rgb(239,45,86);border-radius: 24px;"><i class="fab fa-google"></i>&nbsp; Register with Google</a><a class="btn btn-primary d-block btn-facebook btn-user w-100" role="button" style="background: rgb(239,45,86);border-radius: 24px;"><i class="fab fa-facebook-f"></i>&nbsp; Register with Facebook</a>
                                <hr>
                                <div class="mb-3"></div>
                                <div class="d-flex d-xxl-flex justify-content-center justify-content-xxl-center"><a class="d-xxl-flex small" href="login.html" style="color: rgb(239,45,86);">Already have an account? Login!</a></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
